<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0E1924]">
    <div class="my-input text-center  md:mt-[10%]">
        <p class="mb-10 mt-10 text-white sm:block md:inline-block mr-[2%]">Enter Countdown Number:</p>
        <input class="p-2 rounded-xl border border-none" type="text" id="my-text">
    </div>

    <p class="countdown-area text-white text-center mt-[10%] md:mt-[1%] text-[500%]"></p>

    <button class="btn bg-[#46B2E0] p-2 rounded-2xl w-[40%] md:w-[20%] ml-[30%] md:ml-[40%] mt-[10%] md:mt-[5%] font-bold text-white" onclick="startCounter()">Start Countdown</button>
    
    <script src="./script.js"></script>
</body>
</html>
